<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calgarotto Finance</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg"></div>

  <!-- Tela de Login -->
  <div class="card login" id="loginCard">
    <h1>Calgarotto Finance</h1>
    <input id="username" placeholder="UsuÃ¡rio" type="text">
    <input id="password" placeholder="Senha" type="password">
    <button class="btn primary" onclick="register()">Criar Conta</button>
    <button class="btn" onclick="login()">Entrar</button>
    <p id="msg" class="msg"></p>
  </div>

  <!-- Dashboard -->
  <div class="card dashboard" id="dashboardCard" style="display:none">
    <div class="header">
      <span id="greeting">Bem-vindo ao Calgarotto Finance</span>
      <button class="btn logout" onclick="logout()">Sair</button>
    </div>
    <div class="balance-box">
      <h2>Saldo</h2>
      <div class="balance">R$ <span id="balance">0,00</span></div>
    </div>
    <div class="actions">
      <button class="btn" onclick="deposit()">Depositar</button>
      <button class="btn" onclick="withdraw()">Sacar</button>
    </div>
    <div id="formArea"></div>
    <p id="msgDash" class="msg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
