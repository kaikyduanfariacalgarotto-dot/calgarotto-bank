<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calgarotto Finance</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background"></div>

  <!-- Tela de Login -->
  <div class="login-container" id="loginScreen">
    <img src="https://vermelho.org.br/wp-content/uploads/2021/05/Design-sem-nome-41.jpg" alt="Calgarotto Finance Logo" class="logo-img" />
    <h1>Calgarotto Finance</h1>
    <input type="text" id="username" placeholder="Usuário" autocomplete="off" />
    <input type="password" id="password" placeholder="Senha" autocomplete="off" />
    <button onclick="handleRegister()">Criar conta</button>
    <button onclick="handleLogin()" class="primary">Entrar</button>
    <p id="message"></p>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboardScreen" style="display: none;">
    <header>
      <img src="https://vermelho.org.br/wp-content/uploads/2021/05/Design-sem-nome-41.jpg" alt="Logo" class="logo-header" />
      <span id="userGreeting">Bem-vindo ao Calgarotto Finance</span>
      <button class="logout-btn" onclick="logout()">Sair</button>
    </header>

    <main>
      <div class="balance-card">
        <h2>Saldo disponível - Calgarotto Finance</h2>
        <div class="balance">R$ <span id="balanceValue">0,00</span></div>
      </div>

      <div class="actions">
        <button onclick="showDepositForm()">Depositar</button>
        <button onclick="showWithdrawForm()">Sacar</button>
        <button onclick="showHistory()">Extrato</button>
      </div>

      <div id="operationArea" class="operation-area"></div>
      <p id="messageDashboard"></p>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
